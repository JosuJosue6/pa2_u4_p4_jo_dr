<!DOCTYPE html>

<html xmls:th="http://www.thymeleaf.org">

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Progra AV II</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>
	<h1>Hola Mundo</h1>
	<p>Primer parrafo de vista en WEB</p>
	<table class="table table-striped">
		<thead>
			<tr>
				<th>ID</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Cedula</th>
				<th>Editar</th>
				<th>Borrar</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="propietario:${propietarios}">
				<td th:text="${propietario.id}"></td>
				<td th:text="${propietario.nombre}"></td>
				<td th:text="${propietario.apellido}"></td>
				<td th:text="${propietario.cedula}"></td>
				<td>
					<form th:action="@{/propietarios/buscarPorId/{id}(id=${propietario.id})}" th:method="GET">
						<input class="btn btn-info" type="submit" value="Editar">
					</form>
				</td>
				<td>
					<form th:action="@{/propietarios/borrar/{id}(id=${propietario.id})}" th:method="DELETE">
						<input class="btn btn-danger" type="submit" value="Borrar">
					</form>
				</td>
			</tr>

		</tbody>

	</table>
	<a class="btn btn-outline-primary" th:href=@{/propietarios/nuevo}>Agregar nuevo propietario</a>

</body>
